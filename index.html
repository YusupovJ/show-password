<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Show password</title>
</head>

<body>
    <div class="wrapper">
        <form action="#" class="form">
            <h1 class="form__title">Логин</h1>
            <div class="form__inputs">
                <input type="text" class="form__input" autocomplete="off" name="login" placeholder="Логин">
                <div class="form__password">
                    <input type="password" class="form__input" autocomplete="off" name="password" placeholder="Пароль">
                    <button class="form__show-password" title="Показать пароль">
                        <svg id="show-password" class="form__eye-icon">
                            <use xlink:href="./img/sprite.svg#show"></use>
                        </svg>
                        <svg id="hide-password" class="form__eye-icon">
                            <use xlink:href="./img/sprite.svg#hide"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="form__button" type="submit">Login</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
